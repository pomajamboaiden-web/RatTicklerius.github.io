<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticklerius Games</title>
  <link rel="stylesheet" href="navbar.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 20px;
      left: 20px;
      height: calc(100vh - 40px);
      width: 80px;
      background: #222;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 1000;
    }

    .navbar-left img {
      width: 48px;
      height: 48px;
      display: block;
      margin-bottom: 8px;
    }

    .navbar-top {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar-separator {
      width: 40px;
      height: 2px;
      background: white;
      margin-bottom: 6px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 2px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 48px;
      height: 48px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .navbar a:hover {
      background: #444;
    }

    .navbar a svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .content {
      margin-left: 120px;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .game {
      width: 200px;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      background: #2c2f48;
      cursor: pointer;
      text-decoration: none;
      color: white;
      display: inline-block;
      margin: 10px;
    }

    .game img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .game p {
      margin: 0;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      background: #3a3f5c;
    }

    .game:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="/websiteimages/icon-removebg-preview.png" alt="Icon">
    </div>
    <div class="navbar-top">
      <div class="navbar-separator"></div>
      <a href="index.html" title="Home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
      </a>
      <a href="games.html" title="Games">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M6 12c0 .55.45 1 1 1h2v2c0 .55.45 1 1 1s1-.45 1-1v-2h2c.55 0 1-.45 1-1s-.45-1-1-1h-2V8c0-.55-.45-1-1-1s-1 .45-1 1v2H7c-.55 0-1 .45-1 1zM21 10c0 1.1-.9 2-2 2h-1.5c-.83 0-1.5.67-1.5 1.5V15c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2v-2.5c0-.83-.67-1.5-1.5-1.5H21c.55 0 1-.45 1-1s-.45-1-1-1z"/>
        </svg>
      </a>
    </div>
  </div>
  <div class="content">
    <a href="embedded_page2.html" class="game">
      <img src="data:image/png;base64,iVBORw0K..." alt="Deltarune">
      <p>Deltarune</p>
    </a>
  </div>
</body>
</html>
