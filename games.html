<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticklerius Games</title>
  <link rel="stylesheet" href="navbar.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      background: #222;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      padding-bottom: 20px;
      height: auto;
      max-height: calc(100vh - 40px);
    }

    .navbar-left img {
      width: 48px;
      height: 48px;
      display: block;
      margin-bottom: 8px;
    }

    .navbar-top {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar-separator {
      width: 40px;
      height: 2px;
      background: white;
      margin-bottom: 6px;
      transform: translate(-0.3vw, -70vh);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 2px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 48px;
      height: 48px;
      border-radius: 10px;
      transition: 0.3s;
      transform: translate(-0.4vw, -70vh);
    }

    .navbar a:hover {
      background: #444;
    }

    .navbar a svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .content {
      margin-left: 120px;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .game {
      width: 200px;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      background: #2c2f48;
      cursor: pointer;
      text-decoration: none;
      color: white;
      display: inline-block;
      margin: 10px;
    }

    .game img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .game p {
      margin: 0;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      background: #3a3f5c;
    }

    .game:hover {
      opacity: 0.9;
    }
  </style>
</head>
