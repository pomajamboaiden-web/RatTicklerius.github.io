<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #game-container {
      width: 900px;
      height: 600px;
      margin: 20px auto;
      overflow: auto;
      background: #000;
    }

    #back-link {
      display: block;
      margin: 20px;
      font-size: 20px;
      color: blue;
      text-decoration: none;
    }

    #fullscreen-btn {
      display: block;
      margin: 10px 20px;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #fullscreen-btn:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <a id="back-link" href="index.html">Go Back</a>

  <!-- ðŸ‘‡ Fullscreen button added here -->
  <button id="fullscreen-btn" onclick="toggleFullScreen()">Go Fullscreen</button>

  <div id="game-container"></div>

  <script>
    launch();

    function launch() {
      try {
        fetch("https://cdn.jsdelivr.net/gh/regedit-sys/web-port@main/deltarune/free.html?t=" + Date.now())
          .then(response => response.text())
          .then(html => {
            const container = document.getElementById("game-container");
            container.innerHTML = html;
            container.querySelectorAll("script").forEach(oldScript => {
              const newScript = document.createElement("script");
              if (oldScript.src) {
                newScript.src = oldScript.src;
              } else {
                newScript.textContent = oldScript.textContent;
              }
              container.appendChild(newScript);
            });
          });
      } catch (error) {
        console.error("Error loading game:", error);
      }
    }

    // âœ… Add fullscreen functionality
    function toggleFullScreen() {
      const element = document.getElementById("game-container");
      const button = document.getElementById("fullscreen-btn");

      if (!document.fullscreenElement) {
        element.requestFullscreen().then(() => {
          button.textContent = "Exit Fullscreen";
        }).catch(err => {
          alert(`Error: ${err.message}`);
        });
      } else {
        document.exitFullscreen().then(() => {
          button.textContent = "Go Fullscreen";
        });
      }
    }

    (function() {
      const backLink = document.getElementById('back-link');
      if (!backLink) return;
      backLink.addEventListener('click', (e) => {
        e.preventDefault();
        try {
          if (window.history && window.history.length > 1) {
            window.history.back();
          } else {
            window.location.href = backLink.getAttribute('href') || 'index.html';
          }
        } catch (err) {
          window.location.href = backLink.getAttribute('href') || 'index.html';
        }
      });
    })();
  </script>
</body>
</html>
